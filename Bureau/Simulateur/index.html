<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.2.0/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-gH2yIJqKdNHPEq0n4Mqa/HGKIhSkIHeL5AyhkYV8i59U5AR6csBvApHHNl/vI1Bx" crossorigin="anonymous">
    <title>Simulateur de crédit hypothécaire</title>
</head>

<body>
<div class="container">
    <h1>Simulateur de calcul</h1>
    <div id="input">
        <div class="input-group">
            <div class="input-group-prepend">
                <div class="input-groupe-text">Montant emprunté :</div>
                <input type="number" class="form-control" id="amountInput">
            </div>
        </div>
        <div class="input-group">
            <div class="input-group-prepend">
                <div class="input-groupe-text">Durée du crédit :</div>
                <input type="number" class="form-control" id="monthInput">
            </div>
        </div>
        <div class="input-group">
            <div class="input-group-prepend">
                <div class="input-groupe-text">Taux d'intérêt :</div>
                <input type="number" class="form-control" id="yearPercentage">
            </div>
        </div>
    </div>
<button class="btn btn-success" onclick="getUserInfo()">Calculer</button>
</div>

<div class="mt-4" id="overview"></div>

<div id="paymentList">
    <table class="table mt-3 text-center">
        <thead>
        <tr>
            <th>Echéance</th>
            <th>Date</th>
            <th>Mensualité</th>
            <th>Intérêts payés</th>
            <th>Capital restant à payer</th>
        </tr>
        </thead>
        <tbody id="details">

        </tbody>
    </table>
</div>

<script src="code.js"></script>
<!-- JavaScript Bundle with Popper -->
<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.2.0/dist/js/bootstrap.bundle.min.js" integrity="sha384-A3rJD856KowSb7dwlZdYEkO39Gagi7vIsF0jrRAoQmDKKtQBHUuLZ9AsSv4jD4Xa" crossorigin="anonymous"></script>
</body>

</html>
